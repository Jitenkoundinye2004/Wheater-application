<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;

    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #2b2e4a, #24243e, #0f0f1b); 
    background-size: cover;
    margin: 0;
    overflow: hidden; 
}
.login-container {
    background-color: #1e1e2f;
    padding: 20px 30px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); 
}

h2 {
    margin-bottom: 15px;
}

p {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #bbb;
}

input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #2d2d3f;
    color: #fff;
    font-size: 14px;
}

input::placeholder {
    color: #888;
}

.btn {
    background-color: #6c63ff;
    color: #fff;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.btn:hover {
    background-color: #5249c5;
}

.back-to-login {
    margin-top: 15px;
}

.back-to-login a {
    color: #6c63ff;
    text-decoration: none;
}

.back-to-login a:hover {
    text-decoration: underline;
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent);
    animation: background-move 10s infinite;
    z-index: -1; /* Ensures it stays behind the content */
}

@keyframes background-move {
    0% {
        transform: scale(1) rotate(0deg);
    }
    50% {
        transform: scale(1.2) rotate(180deg);
    }
    100% {
        transform: scale(1) rotate(360deg);
    }
}

</style>
<body>
    <form id="forgotPasswordForm" method="POST" action="forgot.php">
        <div class="login-container">
            <h2>Forgot Password</h2>
            <p>Please Enter your Email Address to Receive Password</p>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <button type="submit" class="btn">Send Reset Link</button>
        </form>
        <div class="back-to-login">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
    <script>
      document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();

    if (!email) {
        alert('Please enter your email address.');
        return;
    }

    try {
        // Send the email address to the server
        const response = await fetch('https://your-backend-server.com/api/forgot-password', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email }),
        });

        const result = await response.json();

        if (response.ok) {
            alert('A password reset link has been sent to your email address.');
        } else {
            alert(result.message || 'Failed to send password reset link.');
        }
    } catch (error) {
        alert('An error occurred. Please try again later.');
        console.error(error);
    }
});

    </script>
</body>
</html>

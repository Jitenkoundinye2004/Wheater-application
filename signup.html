<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<style>
    

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #2b2e4a, #24243e, #0f0f1b); 
    background-size: cover;
    margin: 0;
    overflow: hidden; 
}
.login-container {
    background-color: #1e1e2f;
    padding: 20px 30px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
}
h2 {
    margin-bottom: 15px;
    color: #fff;
}

p {
    font-size: 14px;
    color: #aaa;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
    text-align: left;
}

label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #bbb;
}

input {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #2d2d3f;
    color: #fff;
    font-size: 14px;
}

input::placeholder {
    color: #888;
}

.btn {
    background-color: #6c63ff;
    color: #fff;
    border: none;
    padding: 10px;
    width: 100%;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.btn:hover {
    background-color: #5249c5;
}

.back-to-login {
    margin-top: 15px;
}

.back-to-login a {
    color: #6c63ff;
    text-decoration: none;
}

.back-to-login a:hover {
    text-decoration: underline;
}


.login-container {
    background-color: #1e1e2f;
    padding: 20px 30px;
    border-radius: 10px;
    width: 350px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5); 
}

body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent);
    animation: background-move 10s infinite;
    z-index: -1;
}

@keyframes background-move {
    0% {
        transform: scale(1) rotate(0deg);
    }
    50% {
        transform: scale(1.2) rotate(180deg);
    }
    100% {
        transform: scale(1) rotate(360deg);
    }
}


</style>
<body>
    <form id="signupForm" method="POST" action="signup.php" onsubmit="return validatePassword()">
        <div class="login-container">
            <h2>Create an Account</h2>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Sign Up</button>
    </form>    
        <div class="back-to-login">
            <p>Already have an account? <a href="http://localhost/users_system/login.php">Login here</a></p>
        </div>
    </div>
</body>
</html>
